<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría - Zona Biker 15</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --biker-red: #e30613;
            --biker-black: #1a1a1a;
        }

        .bg-biker-red {
            background-color: var(--biker-red);
        }

        .bg-biker-black {
            background-color: var(--biker-black);
        }

        .text-biker-red {
            color: var(--biker-red);
        }

        .text-biker-black {
            color: var(--biker-black);
        }

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hover-grow {
            transition: transform 0.3s ease;
        }

        .hover-grow:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Category Header -->
    <section class="bg-biker-black text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-4">
                <a href="catalog.html" class="text-white hover:text-biker-red mr-4">
                    <i class="fas fa-arrow-left"></i> Volver al catálogo
                </a>
                <h1 id="category-title" class="text-4xl font-bold text-center">Categoría</h1>
            </div>
            <p id="category-description" class="text-xl text-center max-w-3xl mx-auto">Descripción de la categoría</p>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div id="category-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Products will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-90vh overflow-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-product-title" class="text-xl font-bold text-biker-black">Nombre del Producto</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/2 mb-4 md:mb-0">
                        <img id="modal-product-image" src="images/placeholder.jpg" alt="Producto" class="w-full h-auto rounded-lg">
                    </div>
                    <div class="md:w-1/2 md:pl-4">
                        <p id="modal-product-description" class="text-gray-700 mb-4">Descripción detallada del producto.</p>
                        <p class="text-biker-red font-bold text-xl mb-4">
                            <span id="modal-product-price">0.00 €</span>
                        </p>
                        <div class="flex flex-wrap gap-2">
                            <button id="modal-add-to-cart" class="bg-biker-red hover:bg-red-700 text-white py-2 px-4 rounded transition duration-300">
                                Añadir al carrito
                            </button>
                            <a href="catalog.html" class="bg-biker-black hover:bg-gray-800 text-white py-2 px-4 rounded transition duration-300">
                                Volver al catálogo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/navbar.js"></script>
    <script src="js/catalog-loader.js"></script>
    
    <!-- Debug Script -->
    <script>
        // Script para depurar problemas de carga
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de categoría cargada');
            
            // Verificar parámetros de URL
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('cat');
            console.log('Categoría solicitada:', categoryParam);
            
            // Verificar elementos clave
            console.log('Contenedor de categoría:', document.getElementById('category-container'));
            console.log('Título de categoría:', document.getElementById('category-title'));
            console.log('Descripción de categoría:', document.getElementById('category-description'));
            
            // Verificar si el script de catálogo está cargado
            setTimeout(() => {
                console.log('Datos de catálogo globales:', window.catalogData);
            }, 1000);
        });
    </script>
</body>
</html>
